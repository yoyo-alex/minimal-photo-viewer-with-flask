<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>相册</title>
    <style>
        body { font-family: sans-serif; background: #fafafa; margin: 0; padding: 1rem; }
        h2 { margin-top: 2rem; border-left: 4px solid #1976d2; padding-left: 0.5rem; color: #333; }
        .photos { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 1rem; }
        .photos img { width: 200px; height: auto; border-radius: 6px; cursor: pointer;
                      box-shadow: 0 2px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .photos img:hover { transform: scale(1.05); }

        /* 弹出层样式 */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none;
            align-items: center; justify-content: center;
        }
        #lightbox img { max-width: 90%; max-height: 90%; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>📅 按日期查看照片</h1>
    {% for date, files in photos.items() %}
        <h2>{{ date }}</h2>
        <div class="photos">
            {% for file in files %}
                <img src="{{ url_for('serve_photo', filename=file) }}" alt="photo"
                     onclick="openLightbox(this.src)">
            {% endfor %}
        </div>
    {% endfor %}

    <!-- lightbox 弹出层 -->
    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="">
    </div>

    <script>
        function openLightbox(src) {
            document.getElementById("lightbox-img").src = src;
            document.getElementById("lightbox").style.display = "flex";
        }
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
</body>
</html>
